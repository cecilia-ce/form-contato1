<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Contato</title>
</head>
<body>

    <div class="container">
        <!--Provavelmente essa div será para o quadrado de fora-->
        <section class="quadrado">
            <!--Provavelmente essa div será para o quadrado de interno onde estará o formulário-->
           
            <form class="formulario">

                <fieldset class="grupo">

                    <h1 id="titulo">CONTATO</h1>
                    <p id="subtitulo">Fale conosco através do nosso contato de whatsapp (00) 00000-0000 ou preenchendo as informações abaixo.</p>

                    <div class="inputnome">
                        <input type="text" name="nome" placeholder="Nome">
                    </div>
                    <div class="inputemail">
                        <input type="email" name="e-mail" placeholder="E-mail"
                    </div>
                        
                    <div class="inputmsg">
                        <textarea rows="6" placeholder="Deixe aqui sua mensagem."></textarea>
                    </div>
                        
                    <button type="submit">ENVIAR</button>

                </fieldset>

            </form>
            

        </section>

    </div>




</body>
</html>
